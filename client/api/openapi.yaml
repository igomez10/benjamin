  name: CCP Delete Order
paths:
  /fyi/unreadnumber:
    get:
      description: |
        Returns the total number of unread fyis
      operationId: getUnreadNumber
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUnreadNumber_200_response'
          description: An object
      summary: Get unread number of fyis. The HTTP method POST is also supported.
      tags:
      - FYI
  /fyi/settings:
    get:
      description: |
        Return the current choices of subscriptions, we can toggle the option
      operationId: getSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/getSettings_200_response_inner'
                type: array
          description: An array
      summary: Get a list of subscriptions
      tags:
      - FYI
  /fyi/settings/{typecode}:
    post:
      description: |
        Configure which typecode you would like to enable/disable.
      operationId: enableDisableSubscription
      parameters:
      - description: fyi code
        explode: false
        in: path
        name: typecode
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/enableDisableSubscription_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: 200 means successful
      summary: Enable/Disable certain subscription
      tags:
      - FYI
      x-codegen-request-body-name: body
  /fyi/disclaimer/{typecode}:
    get:
      operationId: getDisclaimer
      parameters:
      - description: "fyi code, for example --M8, EA"
        explode: false
        in: path
        name: typecode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDisclaimer_200_response'
          description: receives the disclaimer message
      summary: Get disclaimer for a certain kind of fyi
      tags:
      - FYI
    put:
      operationId: markDisclaimerRead
      parameters:
      - description: "fyi code, for example --M8, EA"
        explode: false
        in: path
        name: typecode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/markDisclaimerRead_200_response'
          description: 200 means successful
      summary: Mark disclaimer read
      tags:
      - FYI
  /fyi/deliveryoptions:
    get:
      description: |
        options for sending fyis to email and other devices
      operationId: getDeliveryOptions
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDeliveryOptions_200_response'
          description: An object
      summary: Get delivery options
      tags:
      - FYI
  /fyi/deliveryoptions/email:
    put:
      operationId: enableDisableEmail
      parameters:
      - description: true/false
        explode: true
        in: query
        name: enabled
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/markDisclaimerRead_200_response'
          description: 200 means successful
      summary: Enable/Disable email option
      tags:
      - FYI
  /fyi/deliveryoptions/device:
    post:
      operationId: enableDisableDevice
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/enableDisableDevice_request'
        description: device info
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/markDisclaimerRead_200_response'
          description: 200 means successful
      summary: Enable/Disable device option
      tags:
      - FYI
      x-codegen-request-body-name: body
  /fyi/deliveryoptions/{deviceId}:
    delete:
      operationId: deleteDevice
      parameters:
      - description: device ID
        explode: false
        in: path
        name: deviceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: 200 means successful
      summary: Delete a device
      tags:
      - FYI
  /fyi/notifications:
    get:
      operationId: getNotifications
      parameters:
      - description: "if set, don't set include"
        explode: true
        in: query
        name: exclude
        required: false
        schema:
          type: string
        style: form
      - description: "if set, don't set exclude"
        explode: true
        in: query
        name: include
        required: false
        schema:
          type: string
        style: form
      - description: max number of fyis in response
        explode: true
        in: query
        name: max
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notifications'
          description: An array
      summary: Get a list of notifications
      tags:
      - FYI
  /fyi/notifications/more:
    get:
      operationId: getMoreNotifications
      parameters:
      - description: id of last notification in the list
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notifications'
          description: An array
      summary: Get more notifications based on a certain one
      tags:
      - FYI
  /fyi/notifications/{notificationId}:
    put:
      operationId: markNotificationRead
      parameters:
      - description: mark a notification read
        explode: false
        in: path
        name: notificationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: "when 200 receives, it means successful"
      summary: Get a list of notifications
      tags:
      - FYI
  /trsrv/secdef:
    post:
      description: Returns a list of security definitions for the given conids
      operationId: getSecdef
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/getSecdef_request'
        description: request body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/secdef'
          description: returns an array of secdef info
      summary: Secdef by Conid
      tags:
      - Contract
      x-codegen-request-body-name: body
  /trsrv/secdef/schedule:
    get:
      description: Returns the trading schedule up to a month for the requested contract
      operationId: getSecdefSchedule
      parameters:
      - description: |
          specify the asset class of the contract.
          Available values-- Stock: STK, Option: OPT, Future: FUT, Contract For Difference: CFD, Warrant: WAR, Forex: SWP, Mutual Fund: FND, Bond: BND, Inter-Commodity Spreads: ICS
        explode: true
        in: query
        name: assetClass
        required: true
        schema:
          type: string
        style: form
      - description: "Underlying Symbol for specified contract, for example 'AAPL'\
          \ for US Stock - Apple Inc."
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: "Native exchange for contract, for example 'NASDAQ' for US Stock\
          \ - Apple Inc."
        explode: true
        in: query
        name: exchange
        required: false
        schema:
          type: string
        style: form
      - description: Response only returns trading schedule for specified exchange
        explode: true
        in: query
        name: exchangeFilter
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSecdefSchedule_200_response'
          description: Returns an object
      summary: Get trading schedule for symbol
      tags:
      - Contract
  /trsrv/futures:
    get:
      description: Returns a list of non-expired future contracts for given symbol(s)
      operationId: getFutures
      parameters:
      - description: list of case-sensitive symbols separated by comma
        explode: true
        in: query
        name: symbols
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFutures_200_response'
          description: returns an object with symbol and and array of its future contracts
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFutures_500_response'
          description: error while processing the request
      summary: Security Futures by Symbol
      tags:
      - Contract
  /trsrv/stocks:
    get:
      description: Returns an object contains all stock contracts for given symbol(s)
      operationId: getStocks
      parameters:
      - description: list of upper-sensitive symbols separated by comma
        explode: true
        in: query
        name: symbols
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getStocks_200_response'
          description: returns an object with symbols
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFutures_500_response'
          description: error while processing the request
      summary: Security Stocks by Symbol
      tags:
      - Contract
  /ws:
    post:
      description: "The streaming API is documented under [Streaming WebSocket Data](https://interactivebrokers.github.io/cpwebapi/RealtimeSubscription.html)\
        \ for details."
      operationId: websocket
      responses:
        "200":
          content: {}
          description: confirms session is open
      summary: Websocket Endpoint
      tags:
      - Streaming
  /tickle:
    post:
      description: If the gateway has not received any requests for several minutes
        an open session will automatically timeout. The tickle endpoint pings the
        server to prevent the session from ending.
      operationId: tickle
      responses:
        "200":
          content: {}
          description: confirms session is open
      summary: Ping the server to keep the session open
      tags:
      - Session
  /logout:
    post:
      description: Logs the user out of the gateway session. Any further activity
        requires re-authentication.
      operationId: logout
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logout_200_response'
          description: returned status indicates if user is logged in
      summary: Ends the current session
      tags:
      - Session
  /ccp/auth/init:
    post:
      description: "Initiate a brokerage session to CCP. Only one brokerage session\
        \ type can run at a time. If an existing brokerage session to iServer is running\
        \ then call the endpoint /logout first. Note at this time only order management\
        \ is possible from CCP session, market data and scanner endpoints can't be\
        \ used since they are only available from iServer session. Work is in progress\
        \ to provide new CCP endpoints for market data and scanners."
      operationId: initCCP
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/initCCP_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/initCCP_200_response'
          description: Returns challenge for connection
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: System error
      summary: Start CCP Session
      tags:
      - CCP (Beta)
  /hmds/history:
    get:
      description: "Using a direct connection to the market data farm, will provide\
        \ a list of historical market data for given conid."
      operationId: getHistory
      parameters:
      - description: contract id
        explode: true
        in: query
        name: conid
        required: true
        schema:
          type: integer
        style: form
      - description: "Time period for history request. \n  * min: Minutes\n  * h:\
          \ Hours\n  * d: Days\n  * w: Weeks\n  * m: Months\n  * y: Years\n"
        explode: true
        in: query
        name: period
        required: true
        schema:
          enum:
          - min
          - h
          - d
          - w
          - m
          - "y"
          type: string
        style: form
      - description: |
          Duration of time for each candlestick bar.
            * min: Minutes
            * h: Hours
            * d: Days
            * w: Weeks
            * m: Months
        explode: true
        in: query
        name: bar
        required: false
        schema:
          enum:
          - min
          - h
          - d
          - w
          - m
          type: string
        style: form
      - description: "For contracts that support it, will determine if history data\
          \ includes outside of regular trading hours."
        explode: true
        in: query
        name: outsideRth
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/history-result'
          description: Valid result
        "400":
          content: {}
          description: Bad request
      summary: Market Data History (Beta)
      tags:
      - Market Data
  /ccp/auth/response:
    post:
      description: Session Token Authentication
      operationId: completeCCP
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/completeCCP_request'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/completeCCP_200_response'
          description: Valid result
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: System error
      summary: Complete CCP Session
      tags:
      - CCP (Beta)
      x-codegen-request-body-name: auth
  /ccp/status:
    get:
      description: Provide the current CCP session status. When using the Gateway
        this endpoint will also initiate a brokerage session to CCP by sending /auth/init
        and response.
      operationId: getCCPStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCCPStatus_200_response'
          description: Valid result
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: System error
      summary: CCP Status
      tags:
      - CCP (Beta)
  /ccp/account:
    get:
      description: Provides the list of tradeable accounts
      operationId: getCCPAccount
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCCPAccount_200_response'
          description: An array of accounts
      summary: Brokerage Accounts
      tags:
      - CCP (Beta)
  /ccp/positions:
    get:
      description: List of positions
      operationId: getCCPPositions
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/position-data'
          description: Valid result
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: System error
      summary: Positions
      tags:
      - CCP (Beta)
  /ccp/orders:
    get:
      description: Get status for all orders
      operationId: getCCPOrders
      parameters:
      - description: User Account
        explode: true
        in: query
        name: acct
        required: true
        schema:
          type: string
        style: form
      - description: Return only Rejected or Cancelled orders since today midnight
        explode: true
        in: query
        name: cancelled
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCCPOrders_200_response'
          description: An Object
        "400":
          content: {}
          description: Bad request
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: System error
      summary: Order Status
      tags:
      - CCP (Beta)
  /ccp/order:
    delete:
      description: |
        Sends an Order cancellation request. The status of the order can be queried through /ccp/order. Passing arguments as GET is also supported (requires passing action=delete) (GET is meant for development only)
      operationId: deleteOrder
      parameters:
      - description: Account Number
        explode: true
        in: query
        name: acct
        required: true
        schema:
          type: string
        style: form
      - description: Order Identifier of original submit order
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order-data'
          description: An Object
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: "System error, for example when connection to CCP failed"
      summary: Delete Order
      tags:
      - CCP (Beta)
    post:
      description: |
        Submits an Order.
      operationId: submitOrder
      parameters:
      - description: User Account
        explode: true
        in: query
        name: acct
        required: true
        schema:
          type: string
        style: form
      - description: Contract identifier from IBKR's database.
        explode: true
        in: query
        name: conid
        required: true
        schema:
          type: number
        style: form
      - description: Contract Currency
        explode: true
        in: query
        name: ccy
        required: true
        schema:
          enum:
          - USD
          - GBP
          - EUR
          type: string
        style: form
      - description: Exchange
        explode: true
        in: query
        name: exchange
        required: true
        schema:
          enum:
          - NYSE
          - CBOE
          - NYMEX
          type: string
        style: form
      - description: Order Quantity
        explode: true
        in: query
        name: qty
        required: true
        schema:
          type: number
        style: form
      - description: Order Price; required if order type is limit
        explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - limit
          - market
          type: string
        style: form
      - description: Side
        explode: true
        in: query
        name: side
        required: false
        schema:
          enum:
          - sell
          - buy
          type: string
        style: form
      - description: Order Price; required if order type is limit
        explode: true
        in: query
        name: price
        required: false
        schema:
          type: number
        style: form
      - description: Time in Force
        explode: true
        in: query
        name: tif
        required: false
        schema:
          enum:
          - IOC
          - GTC
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order-data'
          description: An Object
        "400":
          content: {}
          description: Bad Request
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: "System error, for example when connection to CCP failed"
      summary: Submit Order
      tags:
      - CCP (Beta)
    put:
      description: |
        Updates an Order. Updating an order requires the same arguments as placing an order besides the conid. Note: The status of the order can be queried through GET /ccp/order.
      operationId: updateOrder
      parameters:
      - description: User Account
        explode: true
        in: query
        name: acct
        required: true
        schema:
          type: string
        style: form
      - description: Order ID to be modified
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order-data'
          description: An Object
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: "System error, for example when connection to CCP failed"
      summary: Update Order
      tags:
      - CCP (Beta)
  /ccp/trades:
    get:
      description: |
        Get a list of Trades, by default, the list is from today midnight to Date.now().
      operationId: getCCPTrades
      parameters:
      - description: "From Date (YYYYMMDD-HH:mm:ss) or offset (-1,-2,-3..)"
        explode: true
        in: query
        name: from
        required: false
        schema:
          type: string
        style: form
      - description: |
          To Date (YYYYMMDD-HH:mm:ss) or offset (-1,-2,-3..). To value should be bigger than from value.
        explode: true
        in: query
        name: to
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCCPOrders_200_response'
          description: An Object
        "400":
          content: {}
          description: Bad request
        "401":
          content: {}
          description: Access denied
        "500":
          content: {}
          description: System error
      summary: Trades
      tags:
      - CCP (Beta)
  /sso/validate:
    get:
      description: Validates the current session for the SSO user
      operationId: validateSSO
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateSSO_200_response'
          description: An Object
        "401":
          content: {}
          description: Authentication failed
        "500":
          content: {}
          description: System failed
      summary: Validate SSO
      tags:
      - Session
  /hmds/scanner:
    post:
      description: "Using a direct connection to the market data farm, will provide\
        \ results to the requested scanner."
      operationId: runScanner
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/runScanner_request'
        description: request body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scanner-result'
          description: Valid result
        "400":
          content: {}
          description: Bad request
      summary: Run Scanner (Beta)
      tags:
      - Scanner
      x-codegen-request-body-name: body
  /md/snapshot:
    get:
      description: |
        Get a snapshot of Market Data for the given conid(s).See response for a list of available fields that can be requested from the fields argument.
        Must be connected to a brokerage session before can query snapshot data.
        First /snapshot endpoint call for given conid(s) will initiate the market data request, make an additional request to receive field values back.
        To receive all available fields the /snapshot endpoint will need to be called several times.
