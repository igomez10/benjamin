info:
  contact:
    email: e@e.com
    name: Interactive Brokers
    url: https://www.interactivebrokers.com
  description: Client Poral Web API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Client Portal Web API
  version: 1.0.0
servers:
- url: http://localhost:5000/v1/api
security:
- api_key: []
tags:
- description: FYI
  name: FYI
- description: Contract
  name: Contract
- description: Streaming
  name: Streaming
- description: Session
  name: Session
- description: CCP (Beta)
  name: CCP (Beta)
- description: Market Data
  name: Market Data
- description: Order
  name: Order
- description: Position
  name: Position
- description: Account
  name: Account
- description: History
  name: History
- description: Futures
  name: Futures
- description: Stocks
  name: Stocks
- description: Secdef
  name: Secdef
- description: Secdef Schedule
  name: Secdef Schedule
- description: Delivery Options
  name: Delivery Options
- description: Notifications
  name: Notifications
- description: Disclaimer
  name: Disclaimer
- description: Unread Number
  name: Unread Number
- description: Settings
  name: Settings
- description: Device
  name: Device
- description: Email
  name: Email
- description: Websocket
  name: Websocket
- description: Tickle
  name: Tickle
- description: Logout
  name: Logout
